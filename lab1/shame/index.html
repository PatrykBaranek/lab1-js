<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shame</title>
		<script src="shame.js" defer></script>
	</head>
	<style>
		body {
			background-color: #333;
		}

		#result {
			color: #ddd;
		}
	</style>
	<body>
		<div class="wrapper">
			<div class="app-container">
				<div class="add-input-btn-container">
					<button class="btn add-input-btn">Dodaj pole</button>
				</div>
				<div class="value-input-container">
					<div class="value-input-container__item" id="value-input-container1">
						<button class="remove-input-btn" id="rmbtn1">X</button>
						<input
							class="value-input"
							type="number"
							placeholder="0"
							value="0"
						/>
					</div>
					<div class="value-input-container__item" id="value-input-container2">
						<button class="remove-input-btn" id="rmbtn2">X</button>
						<input
							class="value-input"
							type="number"
							placeholder="0"
							value="0"
						/>
					</div>
					<div class="value-input-container__item" id="value-input-container3">
						<button class="remove-input-btn" id="rmbtn3">X</button>
						<input
							class="value-input"
							type="number"
							placeholder="0"
							value="0"
						/>
					</div>
				</div>
				<button class="btn" id="calculate-btn">Przelicz</button>
				<div id="result"></div>
			</div>
		</div>
	</body>
</html>
